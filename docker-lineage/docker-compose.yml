services:
  lineage-backend-1:
    container_name: backend-1
    restart: always
    image: floriansdocker/lineage-backend:1.0.2
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: "3g"
    ports:
      - "8081:8080"
    networks:
      - shared

  lineage-backend-2:
    restart: always
    container_name: backend-2
    image: floriansdocker/lineage-backend:1.0.2
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: "3g"
    ports:
      - "8082:8080"
    networks:
      - shared

  lineage-backend-3:
    restart: always
    container_name: backend-3
    image: floriansdocker/lineage-backend:1.0.2
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: "3g"
    ports:
      - "8083:8080"
    networks:
      - shared

networks:
  shared:
    external: true